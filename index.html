<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>

    <main>
        <div class="container">
            <form action="/action_page.php">
                <h1>Checkout</h1>
                <h4 class="title">Contact information</h4>

                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email...">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-phone"></i>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone...">
                </div>

                <h4 class="title">Shipping address</h4>

                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your Full name...">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-house"></i>
                    <label for="adress">Adress</label>
                    <input type="text" id="adress" name="adress" placeholder="Enter your adress...">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-city"></i>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city...">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-earth-americas"></i>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="turkey">Turkey</option>
                        <option value="germany">Germany</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                    </select>

                    <div class="input-container">
                        <i class="fa-solid fa-envelopes-bulk"></i>
                        <label for="post">Post Code</label>
                        <input type="text" id="post" name="post" placeholder="Enter your postal code...">
                    </div>

                    <div class="input-container">
                        <input type="checkbox" name="checkbox" id="checkbox" value="See this information next time">
                        <label for="checkbox">See this information next time</label>
                    </div>

                    <input type="submit" value="Continue">

                    <div class="buttons">
                        <img class="img" src="./IMG/photo1.png" alt="">
                        <p>Vintage Backbag</p>
                        <span class="span">$54.99 <small class="small">$94.99</small></span>
                        <br>
                        <div class="btn-group">
                            <button class="button b1">-</button>
                            <button class="button b2">1</button>
                            <button class="button b3">+</button>
                        </div>
                        <div class="buttons">
                            <img class="img" src="./IMG/photo2.png" alt="">
                            <p>Levi Shoes</p>
                            <span class="span">$74.99 <small class="small">$124.99</small></span>
                            <br>
                            <div class="btn-group">
                                <button class="button b4">-</button>
                                <button class="button b5">1</button>
                                <button class="button b6">+</button>

                                <!-- <p>Shipping</p>
                                <p>Total</p> -->

                            </div>


                        </div>
                    </div>

            </form>



            <script src="app.js"></script>
    </main>

</body>

</html>
